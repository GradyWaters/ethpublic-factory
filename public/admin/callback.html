<!DOCTYPE html>
<html><body>
<script>
var hash = window.location.hash.substring(1);
var params = {};
hash.split('&').forEach(function(p) {
  var parts = p.split('=');
  params[parts[0]] = decodeURIComponent(parts[1]);
});
var msg = 'authorization:github:success:' + JSON.stringify({token: params.token, provider: 'github'});
if (window.opener) {
  window.opener.postMessage(msg, '*');
  window.close();
} else {
  localStorage.setItem('decap-auth', msg);
  window.location.href = '/admin/';
}
</script>
</body></html>
